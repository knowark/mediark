<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="Mediark">
  <meta name="author" content="Knowark">

  <title>Mediark</title>
  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@3.47.1/swagger-ui.css" />
</head>

<body>
  <h1>Mediark v{{version}}</h1>
  <div id="swagger-ui"></div>
  <script src="https://unpkg.com/swagger-ui-dist@3.47.1/swagger-ui-bundle.js"></script>
  <script src="https://unpkg.com/swagger-ui-dist@3.47.1/swagger-ui-standalone-preset.js"></script>

  <script>
    window.onload = function () {
      // Begin Swagger UI call region
      const url = "{{ url }}"

      const ui = SwaggerUIBundle({
        url: url,
        dom_id: '#swagger-ui',
        deepLinking: true,
        validatorUrl: null,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout"
      })
      // End Swagger UI call region
      window.ui = ui
    }
  </script>
</body>

</html>
